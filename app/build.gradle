apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.0"

    defaultConfig {
        applicationId "reverse.com.hookdata"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    compile files('lib/httpclient-4.2.5.jar')
    compile files('lib/httpclient-cache-4.2.5.jar')
    compile files('lib/httpcore-4.2.4.jar')
    compile files('lib/httpmime-4.2.5.jar')
    provided files('lib/XposedBridgeApi-54.jar')
    compile files('lib/okhttp-3.2.0.jar')
}
